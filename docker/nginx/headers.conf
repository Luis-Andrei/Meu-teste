# Headers configuration
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
add_header X-Download-Options "noopen" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header X-Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
add_header X-WebKit-CSP "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
add_header X-UA-Compatible "IE=Edge" always;
add_header X-DNS-Prefetch-Control "off" always;
add_header X-Robots-Tag "none" always;
add_header X-Powered-By "nginx" always;
add_header X-Runtime "$request_time" always;
add_header X-Request-ID "$request_id" always;
add_header X-Response-Time "$request_time" always;
add_header X-Server-Name "$hostname" always;
add_header X-Server-Port "$server_port" always;
add_header X-Server-Protocol "$server_protocol" always;
add_header X-Server-Software "$nginx_version" always;
add_header X-SSL-Protocol "$ssl_protocol" always;
add_header X-SSL-Cipher "$ssl_cipher" always;
add_header X-SSL-Session-ID "$ssl_session_id" always;
add_header X-SSL-Session-Reused "$ssl_session_reused" always;
add_header X-SSL-Server-Name "$ssl_server_name" always;
add_header X-SSL-Client-Verify "$ssl_client_verify" always;
add_header X-SSL-Client-DN "$ssl_client_s_dn" always;
add_header X-SSL-Client-Serial "$ssl_client_serial" always;
add_header X-SSL-Client-V-Start "$ssl_client_v_start" always;
add_header X-SSL-Client-V-End "$ssl_client_v_end" always;
